<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Museum Deli Serdang</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.museum.css">
        <link rel="stylesheet" href="plugin/fontawesome/css/all.min.css">

        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div id="app">
            <div>
                <router-view></router-view>
            </div>
        </div>

        <script type="text/x-template" id="logomuseum">

            <div class="container-fluid fix-height">
                <div class="row">
                    <div class="col">

                        <div class="card my-5" style="border-radius: 0;">
                          <div class="card-body">
                            <a @click="goBack" class="btn btn-warning"><i class="fas fa-angle-left"></i></a>

                            
                            <h3 class="card-title text-center">{{judul}}</h3><br>
                            <hr> 

                            <img :src="gambar" alt="" style="width: 30%; margin: 20px auto; display: block;">                         

                            <div class="row">
                                <div class="col-xl-8 col-md-8 offset-md-2 offset-xl-2">
                                    <div class="alert alert-primary">
                                        <ul v-for="item in point">
                                            <li>{{item.deskripsi}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <a @click="goBack" class="btn btn-warning btn-block"><i class="fas fa-angle-left"></i> Kembali</a>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
        </script>

                    </div>

                    </div>
